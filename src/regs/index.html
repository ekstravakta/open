<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="todos.css"/>
</head>

<body>
  
  <div id="todoapp">
    
    <header>
      <h1>Contacts</h1>
      <input id="new-todo" type="text" placeholder="What's your first name?">&nbsp; <input id="lastname" type="text" placeholder="What's your last name?" />
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
    
  </div>
  
  <div id="instructions">
    Double-click to edit a contact.
  </div>
  
  <script src="json2.js"></script>
  <script src="jquery-1.7.1.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="backbone-localstorage.js"></script>
  <script src="todos.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label> <label><%- lastName %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" /> <input class="edit2" type="text" value="<%= lastName %>" /> 
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Delete <%= done %> checked <%= done == 1 ? 'contact' : 'contacts' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'contact' : 'contacts' %> </div>
  </script>

  </body>
</html>
